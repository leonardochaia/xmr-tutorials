<mat-toolbar color="primary">
  <span>Monero Tutorials</span>
  <span fxFlex="grow"></span>
  <mat-icon>favorite</mat-icon>
  <mat-icon>delete</mat-icon>

</mat-toolbar>
<ng-container *ngIf="currentStatus">
  <mat-toolbar color="warn" *ngIf="currentStatus.hasEnoughBalance">
    The wallet associated with the app does not have funds!
  </mat-toolbar>
</ng-container>
